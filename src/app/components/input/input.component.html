<div class="flex flex-col" [formGroup]="form">
  <label class="text-sm" [for]="controlName">{{ label }}</label>
  <input [type]="type" [id]="controlName" [name]="controlName" [formControlName]="controlName" [class.error]="isError" [attr.min]="minDate">
  <div *ngIf="isError || isPending" class="error-message">
    <ng-content></ng-content>
  </div>
</div>
